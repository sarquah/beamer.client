<div *ngIf="projectObservable | async; then show; else loading"></div>
<ng-template #show>
  <div class="root" *ngIf="!editMode; else editForm">
    <h3>{{ project.name }}</h3>
    <p>Owner: {{ project.owner }}</p>
    <p>{{ project.description }}</p>
    <button (click)="switchEditMode()" class="leftButton">Edit project</button>
    <button (click)="deleteProject(project.id)">Delete project</button>
  </div>
</ng-template>
<ng-template #loading>
  <h3>Loading...</h3>
</ng-template>
