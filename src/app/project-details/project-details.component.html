<div *ngIf="project$ | async; then show; else loading"></div>
<ng-template #show>
  <div class="root">
    <h3>{{ (project$ | async)?.name}}</h3>
    <p>Owner: {{ (project$ | async)?.owner }}</p>
    <p>{{ (project$ | async)?.description }}</p>
    <button [routerLink]="['edit']" class="leftButton">Edit project</button>
    <button (click)="deleteProject()">Delete project</button>
  </div>
</ng-template>
<ng-template #loading>
  <h3>Loading...</h3>
</ng-template>
