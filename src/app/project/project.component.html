<mat-card class="project">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title [title]="project.name + ' details'">
      {{ project.name }}
    </mat-card-title>
    <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Owner: {{ project.ownerName }}</p>
    <p>Status: {{ EStatus[project.status] | enum }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      color="primary"
      [routerLink]="['/projects', project.id]"
    >
      View project
    </button>
    <button
      mat-stroked-button
      color="primary"
      [routerLink]="['/projects', project.id, 'edit']"
    >
      Edit project
    </button>
  </mat-card-actions>
</mat-card>
