<div *ngIf="dataSource?.data?.length > 0; then show; else noTasks"></div>
<ng-template #show>
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <!-- StartDate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let task">{{ task.startDate | date }}</td>
    </ng-container>

    <!-- EndDate Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let task">{{ task.endDate | date }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let task">
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Edit"
          [routerLink]="['/tasks', task.id, 'edit']"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let task">
        <button
          mat-icon-button
          aria-label="Example icon button with a delete icon"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Delete"
          (click)="delete(task.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let task">{{ task.ownerName }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">{{ EStatus[task.status] | enum }}</td>
    </ng-container>

    <!-- Timeregistration Column -->
    <ng-container matColumnDef="timeregistrations">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let task">
        <button
          mat-icon-button
          aria-label="Example icon button with a time icon"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Timeregistrations"
          [routerLink]="['/tasks', task.id, 'timeregistrations']"
        >
        <mat-icon>timer</mat-icon>
        </button>
      </td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>
<ng-template #noTasks>
    <mat-card class="noTasks">
        <mat-card-subtitle>There are no tasks on this project</mat-card-subtitle>
    </mat-card>
</ng-template>
