<div *ngIf="projects$ | async; then show; else loading"></div>
<ng-template #show>
  <div class="root">
    <h2>Projects</h2>
    <button mat-raised-button color="primary" [routerLink]="['/projects', 'create']">Create project</button>
    <app-project *ngFor="let project of projects$ | async" [project]="project"></app-project>
  </div>  
</ng-template>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
