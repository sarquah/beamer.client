<h2>Projects</h2>
<div *ngFor="let project of projects; index as id">
  <h3>
    <a [title]="project.name + ' details'" [routerLink]="['/projects', id]">
      {{ project.name }}
    </a>
  </h3>
  <p>Owner: {{ project.owner }}</p>
  <p *ngIf="project.description">{{ project.description }}</p>
</div>
