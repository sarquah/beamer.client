<div class="root">
  <h2>Projects</h2>
  <div *ngFor="let project of projects" class="project">
    <h3>
      <a
        [title]="project.name + ' details'"
        [routerLink]="['/projects', project.id]"
      >
        {{ project.name }}
      </a>
    </h3>
    <p>Owner: {{ project.owner }}</p>
    <p *ngIf="project.description">{{ project.description }}</p>
    <button (click)="addProject(project)">Create duplicate of project</button>
  </div>
</div>
