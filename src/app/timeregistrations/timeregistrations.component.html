<div *ngIf="task$ | async as task; else loading">
  <mat-card class="task root">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title [title]="task.name + ' details'" [routerLink]="['../']">
        {{ task.name }}
      </mat-card-title>
      <mat-card-subtitle>{{ task.description }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <div *ngIf="dataSource?.data?.length > 0; else noTimeregistrations"></div>
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8 root">
    <!-- StartDate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let timeregistration">
        {{ timeregistration.startDate | date: 'd-MM-y h:mm' }}
      </td>
    </ng-container>

    <!-- EndDate Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let timeregistration">
        {{ timeregistration.endDate | date: 'd-MM-y h:mm' }}
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let timeregistration">
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Edit"
          [routerLink]="['/timeregistrations', timeregistration.id, 'edit']"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let timeregistration">
        <button
          mat-icon-button
          aria-label="Example icon button with a delete icon"
          type="button"
          mat-raised-button
          color="accent"
          matTooltip="Delete"
          (click)="delete(timeregistration.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let timeregistration">
        {{ timeregistration.owner.name }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ng-template #noTimeregistrations>
    <mat-card class="noTimeregistrations">
      <mat-card-subtitle
        >There isn't registered time on this task</mat-card-subtitle
      >
    </mat-card>
  </ng-template>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
